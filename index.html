<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div class="select">
        <img src="./paper.png" alt="" class="im" id="paper">
        <img src="./rock.png" alt="" class="im" id="rock">
        <img src="./scissors.png" alt="" class="im" id="scissor">
    </div>

    <div class="score">
        <div class="player">
            <p class="ss" id="yscore">0</p>
            <p class="ff">You</p>
        </div>
        <div class="comp">
            <p class="ss" id="cscore">0</p>
            <p class="ff">Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="message-box">Pick Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
